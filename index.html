    <title>Fastfood</title>
    <link href="/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="bg-orange-100 w-screen h-screen">
      <div
        class="
          absolute
          right-0
          h-screen
          w-3/6
          p-6
          flex
          justify-center
          items-center
          overflow-hidden
        "

        <div
          class="
            -mr-[55%]
            rounded-full
            w-full
            aspect-square
            border-[50px] border-red-400

        ></div>

        <div class="max-w-2xl">Hello</div>
        <div class="flex-1 flex items-center">

                <div

                    aspect-square
                    bg-white
                    rounded-full
                    overflow-hidden
                    p-5

                  <img src="https://github.com/nabildroid.png" />
                </div>
                <p
                  class="pb-4 text-amber-900 mt-5 text-center text-sm font-bold"

                  3das
                </p>
              </li>
              <li class="block bg-white w-20 p-2 rounded-full">
                <div
                  class="
                    w-full
                    aspect-square
                    bg-amber-100
                    rounded-full
                    overflow-hidden
                    p-5
                  "
                >
                  <img src="https://github.com/nabildroid.png" />
                </div>
                <p
                  class="pb-4 text-amber-700 mt-5 text-center text-sm font-bold"
                >
                  3das
                </p>
              </li>
            </ul>
          </div>
          <div class="w-1/3">
            <div
              class="
                aspect-square
                max-w-lg
                w-full
                rounded-full
                bg-orange-600
                shadow-xl
                relative
                p-2
                overflow-hidden

            >
